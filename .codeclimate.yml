engines:
checks:
  argument-count:
    enabled: false
  complex-logic:
    enabled: false
  file-lines:
    enabled: false
  method-complexity:
    enabled: false
  method-count:
    enabled: false
  method-lines:
    enabled: false
  nested-control-flow:
    enabled: false
  return-statements:
    enabled: false
  similar-code:
    enabled: false
  identical-code:
    enabled: false

eslint:
  enabled: true
  config:
    extensions:
    - .js
    - .jsx

ratings:
  paths:
  - "**.js"
exclude_paths:
- "tests"
- "node_modules/"
- "server/dist/"
- "server/migrations/"
- "server/seeders/"
- "slate"
- "tmp"
- "views"
- "client"